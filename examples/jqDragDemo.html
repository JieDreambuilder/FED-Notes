<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<title>JQDragDemo</title>
<style>
	*{margin: 0;padding: 0;}
	#tabbox{width: 100px;height: 100px;background: red;position: relative;}
	body{width: 2000px;height: 2000px;}
</style>
<script>
	$(function(){
		$('#tabbox').mousedown(function(e){
			var disX=e.pageX-$(this).offset().left;
			var disY=e.pageY-$(this).offset().top;
			$(document).mousemove(function(e){
				$('#tabbox').css('left',e.pageX-disX);
				$('#tabbox').css('top',e.pageY-disY);
				$(document).mouseup(function(){
					$(this).off();
				})
			});
			return false;
		});
	});
</script>
</head>
<body>
	<div id="tabbox"></div>
</body>
</html>
