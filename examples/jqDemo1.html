<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<title>index</title>
		<style type="text/css">
			*{margin:0;padding: 0;}
			li{float: left;width: 100px;height: 100px;border: 1px solid #000;list-style: none;}
		</style>
	</head>
	<body>
		<span>green</span> <span>yellow</span> <span>blue</span> <span>red</span>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul> 
		<button id="clean">clean red!</button>
		<script>
			var color;
			$('span').click(function() {
				color=$(this).html();
			})
			$('li').click(function() {
				$(this).css('background',color);
			})
			$('#clean').click(function(){
				$('li[style*=red]').css('background','')
			});
		</script>
	</body>
</html>
